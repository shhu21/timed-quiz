<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Timed Quiz</title>
</head>
<body>
    <!-- header -->
    <header>
        <ul>
            <!-- high scores -->
            <li><a href="#" id="high-score">View High Scores</a></li>
            <!-- timer -->
            <li>Timer: <span id="timer">0</span></li>
        </ul>
    </header>

    <!-- main -->
    <main id="main-content">
        <!-- dynamic content -->
        <div class="initial-content">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn" id="start">Start Quiz</button>
        </div>
    </main>

    <!-- link js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
